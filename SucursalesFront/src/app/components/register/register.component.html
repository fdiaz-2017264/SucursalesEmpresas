<div class="contenedor-formulario contenedor">
    <form (ngSubmit)="register(registerForm)" #registerForm="ngForm"  class="formulario">
        <div class="row">
            <div class="col">
                <div class="texto-formulario">
                    <h3>Register Company</h3>
                </div>

              <div class="form-outline n-2">
                <input  [(ngModel)]="company.name" name="name" type="text" id="form3Example1m1" class="form-control" placeholder="Nombre..."/>
                <label   class="form-label">Name</label>
              </div>
            </div>
            
            <div class="col ">
              <div class="form-outline">
                  <br>
                  <br>
                  <br>
                <input [(ngModel)]="company.typeOfCompany" name="typeOfCompany"   type="text" id="form3Example1m1" class="form-control" placeholder="EJ: Restaurant..."/>
                <label class="form-label">Type of company</label>
              </div>
            </div>
          </div>

          <div class="form-outline mb-4">
            <input [(ngModel)]="company.town" name="town"  type="text" id="form3Example1m1" class="form-control" placeholder="Ej: ejemplo"/>
            <label class="form-label">Town</label>
          </div>
        
          <div class="form-outline mb-4">
            <input [(ngModel)]="company.password" name="password"  type="text" id="form3Example1m1" class="form-control" placeholder="Password"/>
            <label class="form-label">Password</label>
          </div>

          <div class="d-flex justify ">
            <button type="button" class="btn btn-dark m-2">Cancel</button>
            <button type="submit" class="btn btn-dark m-2">Register</button>
          </div>
    </form>
    <div class="imagen-formulario">

    </div>
</div>
