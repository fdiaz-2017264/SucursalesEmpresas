<br>
<div class="contenedor-formulario contenedor">
  <form (ngSubmit)="register(registerForm)" #registerForm="ngForm" class="formulario">
    <div class="row">
      <div class="col">
        <div class="texto-formulario">
          <h3>Registrar Empresa</h3>
        </div>

        <br>
        <div class="row">
          <div class="col">
            <div class="form">
              <br>
              <span *ngIf="!name.valid && name.touched" style="color: rgb(247, 126, 40);">
                Required Field
            </span>
              <input [(ngModel)]="company.name" name="name"  #name="ngModel" type="text" id="form3Example1m1" class="form-control"
                placeholder="Nombre..." required/>
              <label class="form-label">Name</label>
            </div>
          </div>
          <div class="col-md-6 mb-4">
            <div class="form-outline">
              <br>
              <span *ngIf="!typeOfCompany.valid && typeOfCompany.touched" style="color: rgb(247, 126, 40);">
                Required Field
            </span>
              <input [(ngModel)]="company.typeOfCompany" name="typeOfCompany" #typeOfCompany="ngModel" type="text" id="form3Example1m1"
                class="form-control" placeholder="EJ: Restaurant..." required />
              <label class="form-label mb-1"> Type of Company</label>
            </div>
          </div>
        </div>
      </div>
    </div>


    <select [(ngModel)]="company.town" name="town" type="text" #town="ngModel" class="form-select" aria-label="Default select example">    
      <option value="" disabled>Select</option>  
       <option *ngFor="let town of towns" >{{town}}</option>
    </select>
        <label class="form-label">Town</label>
    <br>

    <div class="form-outline mb-2">
      <span *ngIf="!password.valid && password.touched" style="color: rgb(247, 126, 40);">
        Required Field
    </span>
      <input [(ngModel)]="company.password" name="password" #password="ngModel" type="password" id="form3Example1m1" class="form-control"
        placeholder="Password"  required/>
      <label class="form-label">Password</label>
    </div>

    <div class="d-flex justify ">
      <button type="button" routerLink="/login" class="btn btn-dark m-2">Cancel</button>
      <button [disabled]="!registerForm.form.valid" type="submit" class="btn btn-warning m-2">Register</button>
    </div>
  </form>
  <div class="imagen-formulario">
  </div>
