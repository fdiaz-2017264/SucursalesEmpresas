<app-navbar></app-navbar>

<br>
<div class="contenedor-formulario contenedor">
  <form (ngSubmit)="register(registerForm)" #registerForm="ngForm" class="formulario">
    <div class="row">
      <div class="col">
        <div class="texto-formulario">
          <h2>Registrar Empresa</h2>
        </div>

        <br>
        <div class="row">
          <div class="col">
            <div class="form">
              <br>
              <input [(ngModel)]="company.name" name="name" type="text" id="form3Example1m1" class="form-control"
                placeholder="Nombre..." />
              <label class="form-label">Name</label>
            </div>
          </div>
          <div class="col-md-6 mb-4">
            <div class="form-outline">
              <br>
              <input [(ngModel)]="company.typeOfCompany" name="typeOfCompany" type="text" id="form3Example1m1"
                class="form-control" placeholder="EJ: Restaurant..." />
              <label class="form-label mb-1"> Type of Company</label>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="form-outline mb-4">
      <input [(ngModel)]="company.town" name="town" type="text" id="form3Example1m1" class="form-control"
        placeholder="Ej: ejemplo" />
      <label class="form-label">Town</label>
    </div>

    <div class="form-outline mb-4">
      <input [(ngModel)]="company.password" name="password" type="text" id="form3Example1m1" class="form-control"
        placeholder="Password" />
      <label class="form-label">Password</label>
    </div>

    <div class="d-flex justify ">
      <button type="button" routerLink="/home" class="btn btn-dark m-2">Cancel</button>
      <button [disabled]="!registerForm.form.valid" type="submit" class="btn btn-warning m-2">Register</button>
    </div>
  </form>
  <div class="imagen-formulario">
  </div>
