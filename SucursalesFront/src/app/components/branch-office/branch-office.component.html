        </div>
        </div>
        
    <div class="banner" style="background-image: url('')">
        <h3>Offices</h3>
        <ul>
            <li>Name</li>
        </ul>
        <button type="button" class="btn btn-warning m-2 rounded-3" data-bs-target="#addOffice" data-bs-toggle="modal">Add Office</button>
    </div>
</div>
</div>
<div class="modal" id="addOffice">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">- Add Branch Office -</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body">


        <form #addOfficeForm="ngForm">


                    <div class="form-group">
                        <label for="nameOffice" class="form-label mt-4">Name Branch Office: </label>
                        <input [(ngModel)]="office.name" type="text" name="name" class="form-control" id="nameOffice" aria-describedby="emailHelp"
                            placeholder="Enter name branch office">
                    </div>
                    <div class="form-group">
                        <label for="addressOffice" class="form-label mt-4">Address: </label>
                        <input [(ngModel)]="office.address" type="text" class="form-control" id="addressOffice" name="address"
                            placeholder="Enter address">
                    </div>
                    

                    <div class="modal-footer">
                        <button (click)="saveOffice(addOfficeForm)" type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<div style="background-color: rgba(0, 0, 0, 0.817);"  class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel" style="color: white;">- Updated Branch Office -</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <form (ngSubmit)="updateOffice()" *ngIf="officeUpdate">
            <div class="form-group">
                <label for="nameOffice" class="form-label mt-4">Name Office: </label>
                <input  [(ngModel)]="officeUpdate.name" name="name" type="text" class="form-control" id="nameOffice" aria-describedby="emailHelp"
                    placeholder="Enter new name">
            </div>
            <div class="form-group">
                <label for="addressOffice" class="form-label mt-4">Address: </label>
                <input [(ngModel)]="officeUpdate.address" name="address" type="text" class="form-control" id="addressOffice"
                    placeholder="Enter new address">
            </div>
            

            <div class="modal-footer">
                <button  type="submit" class="btn btn-primary" data-bs-dismiss="offcanvas">Save changes</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="offcanvas">Cancel</button>
            </div>
        </form>
    </div>
  </div>
<app-footer></app-footer>
