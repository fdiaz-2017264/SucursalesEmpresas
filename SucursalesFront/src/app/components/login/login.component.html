    <div class="contenedor-formulario contenedor">

                <input [(ngModel)]="company.name" name="name" placeholder="Enter Company" type="text" id="form3Example1m1" class="form-control" />
            </div>
            
            <div class="input">
                <label  class="form-label">Password</label>
                <input  [(ngModel)]="company.password" name="password" placeholder="Password" type="text" id="form3Example1m1" class="form-control" />
            </div>
