<app-navbar></app-navbar>

<div>
  <div class="m-3 position-relative">
    <p class="m-1 fs-2">Branch Offices</p>

    <div class="img-fluid m-2">
      <p class="text-center fs-1">{{office.name}}</p>
      <div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Logotipo_empresa.png" width="150"
          class="rounded mx-auto d-block img-fluid">
      </div>


    </div>

  </div>
  <hr>

  <button type="button" class="btn btn-outline-danger m-4" data-bs-toggle="modal" data-bs-target="#exampleModal">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-graph-up-arrow "
      viewBox="0 0 16 16">
      <path fill-rule="evenodd"
        d="M0 0h1v15h15v1H0V0Zm10 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V4.9l-3.613 4.417a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61L13.445 4H10.5a.5.5 0 0 1-.5-.5Z">
      </path>
    </svg>
    See Graph
  </button>


  <div class="m-4 text-center table-responsive">
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Product</th>
          <th scope="col">Quantity</th>
          <th scope="col">Sales</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of products; let i = index">
          <th scope="row">{{i+1 }}</th>
          <td>{{p.name}}</td>
          <td>{{p.stock}}</td>
          <td><svg style="cursor: pointer;" data-bs-toggle="modal" data-bs-target="#sellModal" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-cart"
              viewBox="0 0 16 16">
              <path
                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
            </svg>
          </td>

        </tr>


      </tbody>
    </table>

  </div>
  <div>

  </div>

  <app-footer></app-footer>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Graph</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="chart">
            <canvas baseChart [data]="pieChartData" [type]="pieChartType">
            </canvas>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!--Modal Send (SimulaciÃ³n)-->
  <div class="modal fade" id="sellModal" tabindex="-1" aria-labelledby="sellModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="sellModalLabel">Sell Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Sell</span>
            <input type="number" class="form-control" placeholder="Quantity" aria-label="Username" aria-describedby="basic-addon1">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Sell</button>
        </div>
      </div>
    </div>
  </div>
